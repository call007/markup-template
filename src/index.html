<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Markup Template</title>

    <meta name="description" content="" />

    <meta property="og:locale" content="en_EN" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://via.placeholder.com/1280x675.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="675" />

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="./fonts/Montserrat-Regular.woff2"
      crossorigin
    />

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="./fonts/Montserrat-ExtraBold.woff2"
      crossorigin
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://via.placeholder.com/180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://via.placeholder.com/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://via.placeholder.com/16x16.png"
    />

    <script>
      document.documentElement.classList.remove("no-js");
    </script>

    <script type="module" src="./scripts/index.ts"></script>
  </head>

  <body>
    <h1>Markup Template</h1>
    <p>With parcel bundler and auto deploy to GitHub pages</p>
  </body>
</html>
